<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAFriend</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./vendor//font-nunito/stylesheet.css">
</head>

<body class="page">
<header class="header"></header>
    <main class="content">
        <section class="container_info">
            <div class="wrapper_info wrapper_info__text">
                <img src="./img/Group 66.svg" alt="FindAFriend" class="container_info__logo">
                <div class="container_info__amigos">
                    <div class="amigos_container">
                        <img src="./img/3eaf9f72591b5570913ed4517e6b6d622943cf98.jpg" alt="мопс"
                            class="amigos_container__img">
                        <img src="./img/eeca43397bdc1a328fb2777826b53ee30eb122bb.jpg" alt="котик"
                            class="amigos_container__img">
                        <img src="./img/f1c4c8df5f230a5938940484e365489096b11824.jpg" alt="корги"
                            class="amigos_container__img">
                        <img src="./img/429839b4d0613c17dca6ec1bc6b48c71446d48e8.jpg" alt="котик"
                            class="amigos_container__img">
                    </div>
                    <p class="amigos_text"><span class="amigos_text__span"> 324 amigos</span>na sua cidade</p>
                </div>
                <h1 class="container_info__title">Leve a felicidade para o seu lar</h1>
                <p class="container_info__text">Encontre o animal de estimação ideal para seu estilo de vida!</p>
            </div>
            <div class="wrapper_info wrapper_info__button">
                <div class="container_dog container_dog__item-photo a">
                    <button type="button" class="container_dog__item-button">
                        <img src="./img/Group 123.svg" alt="menu" class="button">
                    </button>
                    <img src="./img/02e979374945be6cbbbbdc06a1a4746cb477d7a9.png" alt="dog"
                        class="container_dog__item-dog">
                </div>
                <div class="container_dog container_dog__item-button_inactive b">
                    <button type="button" class="button_inactive">Acesse agora</button>
                </div>
                <div class="container_dog container_dog__item-rectangle c"></div>
                <div class="container_dog container_dog__item-rectangle d"></div>
                <div class="container_dog container_dog__item-rectangle e"></div>

            </div>

        </section>

        </div>
        <!-- <section class="popup">

        </section> -->
    </main>
</body>

</html>
